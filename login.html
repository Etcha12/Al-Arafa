<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - LRC AL-ARAFA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Colors */
        .bg-primary { background-color: #1A2C5B; }
        .text-primary { color: #1A2C5B; }
        .border-primary { border-color: #1A2C5B; }
        .bg-accent { background-color: #0A4740; }
        .text-accent { color: #0A4740; }
        .hover\:bg-accent-dark:hover { background-color: #07332E; }
        .bg-secondary { background-color: #F8F8F8; }
        .text-dark-gray { color: #333333; }
        .text-medium-gray { color: #666666; }

        /* Gradient Text for emphasis */
        .gradient-text {
            background: linear-gradient(45deg, #1A2C5B, #0A4740);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Smooth scroll */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="font-sans text-dark-gray bg-gradient-to-br from-primary to-blue-800 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-4xl font-bold text-center gradient-text mb-8">Masuk ke LRC AL-ARAFA</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-lg font-medium text-dark-gray mb-2">Username</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-medium-gray"></i>
                    <input type="text" id="username" class="pl-12 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:border-primary text-lg" placeholder="Masukkan Username Anda" required />
                </div>
            </div>
            <div>
                <label class="block text-lg font-medium text-dark-gray mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-medium-gray"></i>
                    <input type="password" id="password" class="pl-12 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:border-primary text-lg" placeholder="••••••••" required />
                </div>
            </div>
            <button type="submit" class="w-full bg-accent text-white font-semibold py-3 rounded-full text-xl shadow-md hover:bg-accent-dark transition duration-300 transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>Masuk
            </button>
            <div class="text-center mt-4">
                <a href="#" class="text-primary hover:underline text-md">Lupa password?</a>
            </div>
            <p id="errorMessage" class="text-red-600 text-sm text-center hidden mt-4">
                <i class="fas fa-exclamation-circle mr-1"></i> Username atau password salah.
            </p>
        </form>
    </div>

    <script>
        // Dummy Accounts (as per request)
        const dummyAccounts = [
            { memberId: "030410", username: "Fachriza", password: "Cupcake" },
            { memberId: "030411", username: "Akmal", password: "Hujan" },
            { memberId: "030412", username: "Rangga", password: "Kelinci" },
            { memberId: "030500", username: "Alif", password: "Lolipop" },
            { memberId: "030350", username: "Ali", password: "Daun" },
            { memberId: "admin", username: "Khaerudin", password: "admin123" } 
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            let foundAccount = null;

            for (let i = 0; i < dummyAccounts.length; i++) {
                const account = dummyAccounts[i];
                if (account.username.toLowerCase() === usernameInput.toLowerCase() && account.password === passwordInput) {
                    foundAccount = account;
                    break;
                }
            }

            if (foundAccount) {
                localStorage.setItem('loggedInUser', JSON.stringify(foundAccount));
                alert('Login berhasil! Selamat datang, ' + foundAccount.username + '!');
                window.location.href = 'index.html'; // Redirect to home page after successful login
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
